name: newyork_times_clone_starter
description: New York Times app clone

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  share: ^0.6.3+1
  url_launcher: ^5.2.5

dev_dependencies:
  photo_view: ^0.6.0
  flutter_spinkit: "^4.0.0"
  http: ^0.12.0+2
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/bg1.jpg
    - assets/place.jpg

  uses-material-design: true
  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/PlayfairDisplay-Bold.ttf
        - asset: assets/PlayfairDisplay-Regular.ttf
    - family: OldLondon
      fonts:
        - asset: assets/OldLondon.ttf

